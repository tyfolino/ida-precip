<ul>
<li>Enjoyed doing research, so Ph.D. was next step</li>
<li>Received my Ph.D. in Earth &amp; Environmental Sciences from Columbia University in 2024</li>
<li>Graduate school is definitely <strong>not for everyone</strong>, but I had a great experience</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h1 id="now-lets-get-to-the-science">Now, let's get to the science.</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="fact-forecasting-is-important">Fact: Forecasting is Important</h2>
<ul>
<li>We take weather forecasts for granted</li>
<li>Consider the state of affairs <em>before</em> we had weather forecast access 24/7 on our phones</li>
<li>Example: Galveston Hurricane of 1900
<ul>
<li><strong>Deadliest natural disaster in US History</strong></li>
<li>6,000 - 12,000 fatalities</li>
<li>Forecast that day: &quot;Rain Saturday, with high northerly winds; Sunday rain, followed by clearing.&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="galveston-hurricane-aftermath">Galveston Hurricane Aftermath</h2>
<img src="willy-p-figs/galveston-hurricane.jpg" width=80% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="forecasting-basics">Forecasting basics</h2>
<p>The modern challenge: <strong>so much data</strong>. How do we make sense of it all?</p>
<img src="forecast-diagram.jpg" width=45%% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="learning-objectives">Learning Objectives</h2>
<p><strong>By the end of this lecture, you will be able to:</strong></p>
<ul>
<li>Access and interpret some of the most common observational data in meteorology</li>
<li>Understand how weather models use this data to generate a forecast simulation</li>
<li>Have the tools to create your own weather forecast</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h1 id="part-1-observations">Part 1: Observations</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="71" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;willy-p-figs/ida-radar-loop.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="45%" height="720" x="55%"><section id="17" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="71" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="radar">Radar</h2>
<ul>
<li>Radar stands for <strong>Ra</strong>dio <strong>D</strong>etection <strong>A</strong>nd <strong>R</strong>anging</li>
<li>Useful for finding <strong>precipitation</strong></li>
<li>Real-time data with <strong>high spatial and temporal resolution</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="17" style="" data-marpit-pagination-total="71" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="18" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="radar-basics">Radar Basics</h2>
<ol>
<li>Radar sends out a pulse of energy</li>
<li>Energy bounces off objects in atmosphere and returns to radar</li>
<li>Radar detects the <strong>strength</strong> and <strong>timing</strong> of return</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="19" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<div style="text-align: center;">
  <img src="doppler_ani.gif" style="width:90%;" />
  <p style="font-size: 14px;">Source: NOAA</p>
</div>
<p>Keep in mind: the radar is rotating at different angles to sample the whole sky!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="20" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="key-radar-quantities">Key Radar Quantities</h2>
<ul>
<li>Three important quantities from radar:
<ul>
<li><strong>Reflectivity</strong>: How much energy is bouncing back to the radar</li>
<li><strong>Time delay</strong>: How long it takes for the energy to bounce back
<ul>
<li><strong>Shorter time delay = closer to the radar</strong></li>
</ul>
</li>
<li><strong>Elevation angle</strong>: The angle at which the radar is pointing
<ul>
<li><strong><img class="emoji" draggable="false" alt="⬇️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2b07.svg" data-marp-twemoji=""/> elevation angle = closer to the ground</strong></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="21" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<div style="text-align: center;">
  <img src="radar-elevation-angle.png" style="width:90%;" />
  <p style="font-size: 14px;"><em>Source: NOAA</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h3 id="more-radar-features">More Radar Features:</h3>
<ul>
<li>dual polarization to detect precipitation type <img class="emoji" draggable="false" alt="❄️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2744.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="☔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2614.svg" data-marp-twemoji=""/></li>
<li>doppler velocity for radar-relative motion <img class="emoji" draggable="false" alt="🌪️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f32a.svg" data-marp-twemoji=""/></li>
</ul>
<img src="willy-p-figs/dual-pol-radar.jpg" width=60% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="71" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;willy-p-figs/phased-array-anim.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="71" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="next-generation-radar-phased-array-radars">Next generation radar: Phased Array Radars</h3>
<ul>
<li>NWS WSR-88D radars near end of lifespan</li>

<li>Network of mini-antenna sending beams at once</li>

<h2 id="radar-resources--demo">Radar resources &amp; demo</h2>
<ul>
<li><a href="https://radar.weather.gov">NOAA NWS Radar</a> (official site)</li>
<li><a href="https://mrms.nssl.noaa.gov/qvs/product_viewer/">MRMS</a> (radar data archive &amp; advanced products)</li>
<li><a href="https://weather.cod.edu/satrad/">College of DuPage</a> (satellite + radar together)</li>
<li><a href="https://synoptic.envsci.rutgers.edu">Rutgers Weather Center</a> (great NJ radar loop)</li>
<li>RadarScope app is excellent but unfortunately not free</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="satellite-data">Satellite Data</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="satellite-basics">Satellite basics</h2>
<ul>
<li>Take measurements of the atmosphere from space</li>
<li>Weather satellites normally observe the <strong>brightness of Earth's atmosphere</strong> in specific wavelength bands
<ul>
<li>They <strong>do not</strong> directly measure temperature or water vapor—just radiation</li>
</ul>
</li>
<li>Often our <em>only</em> source of data in remote parts of the world</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<div style="text-align: center;">
  <img src="satellite-paths.jpg" style="width:45%;" />
  <p style="font-size: 14px;"><em>Source: ThoughtCo</em></p>
</div>
<div style="text-align: center;">
  <img src="geosynchronous-orbit.gif" style="width:30%;" />
  <p style="font-size: 14px;"><em>Source: Wikimedia Commons</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="question-how-far-away-are-geostationary-satellites-from-earth">Question: How far away are geostationary satellites from Earth?</h2>
<ul>
<li>A) 200 miles</li>
<li>B) 2,000 miles</li>
<li>C) 20,000 miles</li>
<li>D) 200,000 miles</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="types-of-satellite-imagery">Types of satellite imagery</h2>
<ul>
<li><strong>Visible Imagery</strong>: shows reflected sunlight (<strong>day only</strong>)
<ul>
<li>Great for clouds and surface features</li>
</ul>
</li>
<li><strong>Infrared (IR) Imagery</strong>: shows cloud-top temperatures
<ul>
<li>Can see cloud tops and motion <strong>day or night</strong></li>
</ul>
</li>
<li><strong>Water Vapor Imagery</strong>: measures wavelengths absorbed by water vapor <strong>day or night</strong>
<ul>
<li>Great for finding cyclones, dry slots, atmospheric rivers, etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="71" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;visible-satellite.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="30" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="71" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="visible-imagery">Visible imagery</h2>
<p><strong>Light colors</strong>: thick clouds, snow</p>
<p><strong>Dark colors</strong>: clear skies</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="30" style="" data-marpit-pagination-total="71" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="infrared-imagery">Infrared imagery</h2>
<ul>
<li>Different colors = different temperatures</li>
<li>Colder temps = higher clouds = red/white</li>
<li>Warmer temps = lower clouds = blue/green</li>
</ul>
<div style="text-align: center;">
  <img src="ir-satellite.gif" style="width:40%;" />
  <p style="font-size: 14px;"><em>Source: Just In Weather</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="water-vapor-imagery">Water vapor imagery</h2>
<ul>
<li>Different colors = different moisture levels</li>
<li>White, blue, and green = moist air</li>
<li>Yellow, orange, and red = dry air</li>
</ul>
<div style="text-align: center;">
  <img src="wv-satellite.gif" style="width:45%;" />
  <p style="font-size: 14px;"><em>Source: Just In Weather</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="satellite-resources--demo">Satellite Resources &amp; Demo</h2>
<ul>
<li><a href="https://www.star.nesdis.noaa.gov/GOES/index.php">NOAA GOES Image Viewer</a> (Official NOAA source)</li>
<li><a href="https://rammb-slider.cira.colostate.edu">CSU RAMMB Slider</a> (Multiple satellite, last 20 days)</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="upper-air-observations">Upper air observations</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="upper-air-observations-basics">Upper air observations basics</h2>
<ul>
<li>Measurements taken directly from the atmosphere</li>
<li>Essential for understanding vertical structure of atmosphere and predicting weather</li>
<li>Collected via:
<ul>
<li>Weather balloons (radiosondes)</li>
<li>Aircraft</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="weather-balloons-and-radiosondes">Weather balloons and radiosondes</h2>
<ul>
<li>Weather balloons carry radiosondes into the atmosphere</li>
<li>Radiosondes measure:
<ul>
<li>Temperature</li>
<li>Humidity</li>
<li>Pressure</li>
<li>Wind speed and direction</li>
</ul>
</li>
<li>Data is sent back to the ground via radio</li>
</ul>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="52" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="what-are-weather-forecast-models">What are weather forecast models?</h2>
<ul>
<li>Numerical Weather Prediction (NWP) models simulate the atmosphere with math &amp; physics</li>
<li><strong>Input</strong>: All the data we've discussed so far, past model runs (sometimes)</li>
<li><strong>Output</strong>: Predicted atmospheric conditions (temperature, precipitation) at future times</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="how-do-nwp-models-work">How do NWP models work?</h2>
<ol>
<li><strong>Data collection</strong>: Gather data from satellites, weather stations, balloons, etc.</li>
<li><strong>Data assimilation</strong>: Combine observations with model data to create a starting point for the model</li>
<li><strong>Model integration</strong>: Solve equations of motion, thermodynamics, moisture, etc. <em>forward in time</em></li>
<li><strong>Post-processing</strong>: Transform model output into usable information</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<img src="willy-p-figs/climate-model-diagram.png" width=60% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="global-models">Global models</h2>
<ul>
<li>Cover the entire globe, run every 6-12 hours</li>
<li>Produce forecasts out to 16 days</li>
<li>Examples: GFS (Global Forecast System), ECMWF (European Centre for Medium-Range Weather Forecasts)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="56" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="regional-models">Regional Models</h2>
<ul>
<li>Cover smaller areas, run more frequently, higher resolution</li>
<li>Produce forecasts out to 3-5 days</li>
<li>Examples: NAM (North American Mesoscale), HRRR (High-Resolution Rapid Refresh), WoFS (Warn-on-Forecast System)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="57" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<div style="text-align: center;">
  <img src="global-vs-regional.png" style="width:60%;" />
  <p style="font-size: 14px;"><em>Source: Copernicus</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="58" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="why-arent-forecasts-from-models-perfect">Why aren't forecasts from models perfect?</h2>
<ul>
<li><strong>Observations are not perfect</strong>
<ul>
<li>Missing data, errors, spotty coverage...</li>
</ul>
</li>
<li><strong>Physical equations are not perfect</strong>
<ul>
<li>Simplifications, approximations, parameterizations...</li>
</ul>
</li>
<li>Computational limits and rounding errors affect precision
<ul>
<li>Butterfly effect</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="59" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="example-convective-parameterization">Example: Convective parameterization</h2>
<ul>
<li>A typical thunderstorm <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> ~15 miles diameter</li>
<li>GFS (American) model <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> ~ 18 mile grid spacing<br />
<strong>Problem: Model too coarse to <em>explicitly resolve</em> individual thunderstorms</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="60" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<p><strong>Parameterization</strong>: represent small-scale processes with simplified equations and estimates</p>
<img src="willy-p-figs/arakawa-scheme.jpg" width=60% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="61" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="71" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;willy-p-figs/cyclone-track.png&quot;);"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="61" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="61" style="--class:invert;--paginate:true;--theme:cybertopia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="71" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="example-of-forecast-spread-spaghetti-plot">Example of Forecast Spread: Spaghetti Plot</h4>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="61" style="" data-marpit-pagination-total="71" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="62" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="using-model-output">Using model output</h2>
<ul>
<li>U.S. weather models available for free (may not last long in current administration <img class="emoji" draggable="false" alt="😅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f605.svg" data-marp-twemoji=""/>)</li>
<li>Advanced tools sometimes behind paywall
<ul>
<li>Create soundings, take cross-sections, apply fancy algorithms</li>
</ul>
</li>
<li><strong>Do not put all your eggs in one forecast model basket!</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="63" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="forecast-model-resources">Forecast model resources</h2>
<ul>
<li><a href="https://mag.ncep.noaa.gov/">NOAA Model Analysis and Guidance (MAG)</a></li>
<li><a href="https://www.tropicaltidbits.com/">Tropical Tidbits</a> (easy interface, lots of models)</li>
<li><a href="https://www.pivotalweather.com/">Pivotal Weather</a> (beautiful visualizations, some paid features)</li>
<li><a href="https://weather.cod.edu/forecast/">College of DuPage</a></li>
<li><a href="https://cbwofs.nssl.noaa.gov/forecast">NOAA NSSL Warn-on-Forecast System</a> (high-resolution, only run some days)</li>
<li>Lots of apps!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="64" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h1 id="part-iii-putting-it-all-together">Part III: Putting it all together</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="65" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h3 id="building-a-forecast">Building a forecast</h3>
<ul>
<li><strong>Start globally to forecast locally</strong></li>
<li><strong>Global-scale</strong> phenomena
<ul>
<li>Ex: Satellite data <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> global flow, upper air observations <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> jet stream</li>
</ul>
</li>
<li><strong>Synoptic-scale</strong>
<ul>
<li>Fronts, high/low pressures, radar data <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/27a1.svg" data-marp-twemoji=""/> precip</li>
</ul>
</li>
<li><strong>Mesoscale/Local Scale</strong>
<ul>
<li>Surface observations, convective quantities</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="66" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h2 id="snellman-funnel">Snellman Funnel</h2>
<img src="willy-p-figs/snellman-funnel.jpg" width=70% />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="67" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h3 id="my-approach-for-nj-forecasting">My approach for NJ forecasting</h3>
<ol>
<li>Look at global/CONUS satellite imagery.</li>
<li>Check out jet stream with upper air maps.</li>
<li>Start looking at synoptic features with radar, surface analyses, and surface observations.</li>
<li>(Optional) Look at &quot;special&quot; (severe, winter) weather fields.</li>
<li>Observe local conditions in NJ.</li>
<li>Consult appropriate forecast models.</li>
<li>Make forecast narrative for time period of interest.</li>
<li><strong>Verify your forecast!</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="68" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h3 id="forecasting-resources">Forecasting resources</h3>
<ul>
<li><a href="https://www.spc.noaa.gov/">Storm Prediction Center</a></li>
<li><a href="https://www.wpc.ncep.noaa.gov/">NOAA Weather Prediction Center</a></li>
<li><a href="https://www.weather.gov/forecastpoints">NWS Forecast Points</a></li>
<li><a href="https://www.ventusky.com/">Ventusky</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="69" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">
<h3 id="conclusions">Conclusions</h3>
<ul>
<li>Forecasting requires data, models, and experience.
<ul>
<li>Don't fall for data overload. Stick with the basics.</li>
</ul>
</li>
<li>Satellite, radar, upper air, and surface observations are all useful tools that give us different information.</li>
<li>Forecast models are our most powerful tools but need to be used judiciously.</li>
<li>Practice as much as you can, but keep it fun <img class="emoji" draggable="false" alt="😄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f604.svg" data-marp-twemoji=""/>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-theme="cybertopia" lang="en-US" class="invert" data-marpit-pagination="70" style="--class:invert;--paginate:true;--theme:cybertopia;" data-marpit-pagination-total="71">

<ul>

<li><a href="https://www.meted.ucar.edu/">Comet MetEd</a></li>
<li><a href="https://www.weather.gov/owlie/educate">Other NWS Educator Resources</a></li>
